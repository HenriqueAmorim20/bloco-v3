<div id="catalogSection">
  <h1>CAT√ÅLOGO</h1>
  <div class="products">
    <div class="product" *ngFor="let item of products; index as i">
      <div class="img" [style.background]="getUrl(item.imgCover)"></div>
      <div class="desc">
        <span>{{ item.name }}</span>
        <img class="icon" src="/assets/icons/arrow-long-right.svg" />
        <span>R$ {{ item.price }}</span>
      </div>
    </div>
    <div class="more" [routerLink]="['/catalogo']" routerLinkActive="router-link-active" >veja mais</div>
  </div>
</div>
